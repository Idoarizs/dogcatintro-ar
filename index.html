<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR.js Example with Webcam and Interactive UI</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- Marker untuk hewan Kucing -->
      <a-marker preset="hiro" id="marker1">
        <a-entity
          position="0 0 0"
          gltf-model="url(assets/model/cat.gltf)"
          animation__scale="property: scale; to: 1.5 1.5 1.5; dur: 1000; easing: easeOutQuad; loop: true; dir: alternate"
          animation__rotation="property: rotation; to: 0 360 0; dur: 5000; easing: easeOutQuad; loop: true;"
        ></a-entity>
        <a-entity id="audioControl1" position="0 -1 -2" visible="false">
          <a-plane
            color="blue"
            width="1"
            height="0.5"
            opacity="0.1"
            id="audioButton1"
          >
            <a-text value="Putar Audio" align="center" scale="1 1 1"></a-text>
          </a-plane>
        </a-entity>
        <a-entity id="audioContainer1">
          <a-sound
            id="penjelasanSound1"
            src="assets/audio/cat_miaw.ogg"
            autoplay="false"
            loop="false"
          ></a-sound>
        </a-entity>
      </a-marker>

      <!-- Marker untuk hewan Anjing -->
      <a-marker preset="kanji" id="marker2">
        <a-entity
          position="0 0 0"
          gltf-model="url(assets/model/dog.gltf)"
          animation__scale="property: scale; to: 1.5 1.5 1.5; dur: 1000; easing: easeOutQuad; loop: true; dir: alternate"
          animation__rotation="property: rotation; to: 0 360 0; dur: 5000; easing: easeOutQuad; loop: true;"
        ></a-entity>
        <a-entity id="audioControl2" position="0 -1 -2" visible="false">
          <a-plane
            color="blue"
            width="1"
            height="0.5"
            opacity="0.1"
            id="audioButton2"
          >
            <a-text value="Putar Audio" align="center" scale="1 1 1"></a-text>
          </a-plane>
        </a-entity>
        <a-entity id="audioContainer2">
          <a-sound
            id="penjelasanSound2"
            src="assets/audio/dog_bark.ogg"
            autoplay="false"
            loop="false"
          ></a-sound>
        </a-entity>
      </a-marker>

      <a-entity id="uiContainer" position="0 0 -1">
        <a-text
          id="keteranganText"
          value=""
          align="center"
          position="0 0 0.1"
          scale="1 1 1"
        ></a-text>
      </a-entity>

      <a-entity camera></a-entity>
    </a-scene>
    <script src="script.js"></script>
  </body>
</html>
